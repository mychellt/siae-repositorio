<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.prime.com.tr/ui">
<h:panelGroup rendered="#{param.erro}">
	<div id="messages" class="ui-messages ui-widget">
		<div class="ui-messages-error ui-corner-all">
			<a class="ui-messages-close" onclick="$(this).parent().slideUp();return false;" href="#">
				<span class="ui-icon ui-icon-close"></span>
			</a>
			<span class="ui-messages-error-icon"></span>
			<ul>
				<li style="text-align: left;">
					<span class="ui-messages-error-summary">
						Erro de atutenticação! Login ou Senha inválidos.
					</span>
				</li>
			</ul>
		</div>
	</div>
</h:panelGroup>
</ui:composition>
