<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="pt-br">
    <h:head>
		<meta charset="iso-8859-1" />  
        <title>SIAE - Sistema Integrado de Gestão Escolar</title>
        <h:outputStylesheet name="style.css"  library="css"/>
        <h:outputScript library="js" name="formatador.js"/>
    </h:head>
    <h:body>
    	<div id="container">
	    	<header>
	    		<div id="header">
		   			<ui:insert name="header">
		   				Cabeçalho	    			
		   			</ui:insert>
	    		</div>
	    	</header>
    		<div class="navegacao">
    			<ui:insert name="navegation">
    			</ui:insert>
    		</div>
	    	<div id="content">
	    		<aside>
	    			<ui:insert name="menu">
	    				Menu Lateral
	    			</ui:insert>
	    		</aside>
	    		<div id="main-content">
			    	<section>
			 			<ui:insert name="content">
			 				Conteúdo
						</ui:insert>
			   		</section>
	    		</div>
	    	</div>
		    <footer>
		    	<div id="footer">
			    	<ui:insert name="footer">
			   				Rodapé	    			
		   			</ui:insert>
		    	</div>
		    </footer>
		</div>
    </h:body>
</html>
