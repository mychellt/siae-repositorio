<ui:composition
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
       <table class="formulario" style="width: 100%">
			<caption>
				<h:outputText value="Dados da Instituição" />
			</caption>
			<tr>
				<th style="font-weight: bold;">
					<h:outputText value="Nome:"/>
				</th>
				<td>
					 <h:outputText value="#{instituicaoMBean.instituicaoSelecionada.nome}"/>
				</td>
			</tr>
			<tr>
				<th style="font-weight: bold;">
					<h:outputText value="Código INEP:"/>
				</th>
				<td>
					  <h:outputText value="#{instituicaoMBean.instituicaoSelecionada.codigoInep}"/>
				</td>
			</tr>
			<tr>
				<th style="font-weight: bold;">
					<h:outputText value="Modalidade:"/>
				</th>
				<td>
					  <h:outputText value="#{instituicaoMBean.instituicaoSelecionada.modalidade.denominacao}"/>
				</td>
			</tr>
			<tr>
				<th style="font-weight: bold;">
					<h:outputText value="Email:"/>
				</th>
				<td>
					  <h:outputText value="#{instituicaoMBean.instituicaoSelecionada.email}"/>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<table class="subformulario" style="width: 100%">
						<caption>
							<h:outputText value="Endereço" />
						</caption>
						<tr>
							<th style="font-weight: bold;">
								<h:outputText value="CEP:" />
							</th>
							<td>
								<h:outputText value="#{not empty instituicaoMBean.instituicaoSelecionada.endereco.cep ? instituicaoMBean.instituicaoSelecionada.endereco.cep : 'Não Informado'}" />
							</td>
						</tr>
						<tr>
							<th style="font-weight: bold;">
								<h:outputText value="Logradouro:" />
							</th>
							<td>
								<h:outputText value="#{instituicaoMBean.instituicaoSelecionada.endereco.nomeExibicao}"/>
							</td>
						</tr>
						<tr>
							<th style="font-weight: bold;">
								<h:outputText value="Bairro:" />
							</th>
							<td>
								<h:outputText value="#{not empty instituicaoMBean.instituicaoSelecionada.endereco.bairro ? instituicaoMBean.instituicaoSelecionada.endereco.bairro : 'Não Informado'}" /> 
							</td>
						</tr>
						<tr>
							<th style="font-weight: bold;">
								<h:outputText value="Município:" />
							</th>
							<td>
								<h:outputText value="#{not empty instituicaoMBean.instituicaoSelecionada.endereco.municipio.nome ? instituicaoMBean.instituicaoSelecionada.endereco.municipio.nomeExibicao : 'Não Informado'}" />
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
</ui:composition>
