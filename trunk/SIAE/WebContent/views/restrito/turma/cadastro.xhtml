<ui:composition template="/template/template.xhtml" 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:p="http://primefaces.org/ui">
		<ui:define name="header">
			<ui:include src="/template/header.xhtml" />
		</ui:define>
		<ui:define name="content">
		<h:form id="form"  acceptcharset="ISO-8859-1">
			<p:breadCrumb> 
				<p:menuitem value="Home" action="#{turmaMBean.home}"/>
			    <p:menuitem value="Cadastros" action="#{turmaMBean.home}"/>
			    <p:menuitem value="Turma" action="#{permissaoMBean.iniciarCadastro}" />
			    <p:menuitem value="Cadastrar" />  
			</p:breadCrumb> 
			<br/>
			<ui:include src="/views/restrito/includes/menu.xhtml" />
			<br/>
			<table width="60%" class="formulario">
				<caption>Cadastrar Turma</caption>
				<tr>
					<th>
						<h:outputText value="Nome:" />
					</th>
					<td>
						<p:inputText value="#{turmaMBean.obj.nome}" />
					</td>
				</tr>
				<tr>
					<th>
						<h:outputText value="Serie:" />
					</th>
					<td>
						<p:inputText value="#{turmaMBean.obj.nome}" />
					</td>
				</tr>
				<tr>
					<th>
						<h:outputText value="Turno:" />
					</th>
					<td>
						<p:inputText value="#{turmaMBean.obj.nome}" />
					</td>
				</tr>
			</table>
			
    	</h:form>
		</ui:define>
		<ui:define name="footer">
			<ui:include src="/template/footer.xhtml" />
		</ui:define>
</ui:composition>
