<ui:composition template="/template/template.xhtml" 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
		<ui:define name="header">
			<ui:include src="/template/header.xhtml" />
		</ui:define>
		<ui:define name="navegation">
			<h:form id="form-navegation">
				<p:breadCrumb>  
					<p:menuitem value="Home" action="#{matriculaAlunoMBean.home}" ajax="false" immediate="true"/>
				    <p:menuitem value="Matrículas" action="#{matriculaAlunoMBean.iniciarMatricula}" ajax="false" immediate="true"/>
				    <p:menuitem value="Realizar Matrícula de Aluno" ajax="false" immediate="true"/>  
				    <p:menuitem value="Seleção de Turma" ajax="false" immediate="true"/>
				</p:breadCrumb>
			</h:form>
		</ui:define>
		<ui:define name="menu">
			<h:form id="form-menu">
				<ui:include src="/views/restrito/menus/menu_cadastros.xhtml" />
			</h:form>
		</ui:define>
		<ui:define name="content">
		<h:form id="form-matricula-aluno"  acceptcharset="ISO-8859-1">
			<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" /> 
			<table class="formulario" style="width: 70%">
				<caption>
					<h:outputText value="Dados Gerais do Aluno" />
				</caption>
					<tr>
						<th style="font-weight: bold; width: 40%;">
							<h:outputText value="Nome:" />
						</th>
						<td>
							<h:outputText value="#{not empty matriculaAlunoMBean.aluno.pessoa.nome ? matriculaAlunoMBean.aluno.pessoa.nome : 'Não Informado' }"/>
						</td>
					</tr>
					<tr>
						<th style="font-weight: bold;">
							<h:outputText value="CPF:" />
						</th>
						<td>
							<h:outputText value="#{not empty matriculaAlunoMBean.aluno.pessoa.cpf ? matriculaAlunoMBean.aluno.pessoa.cpf : 'Não Informado' }"  >
								<f:converter converterId="converterCPF"/>
							</h:outputText>
						</td>
					</tr>
					<tr>
						<th style="font-weight: bold;">
							<h:outputText value="Nome da Mãe:" />
						</th>
						<td>
							<h:outputText value="#{not empty matriculaAlunoMBean.aluno.pessoa.nomeMae ? matriculaAlunoMBean.aluno.pessoa.nomeMae : 'Não Informado'}" />
						</td>
					</tr>
					<tr>
						<th style="font-weight: bold;">
							<h:outputText value="Nome do Pai:" />
						</th>
						<td>
							<h:outputText value="#{not empty matriculaAlunoMBean.aluno.pessoa.nomePai ? matriculaAlunoMBean.aluno.pessoa.nomePai : 'Não Informado'}" />
						</td>
					</tr>
					<tr>
						<th style="font-weight: bold;">
							<h:outputText value="Data do Nascimento:" />
						</th>
						<td>
							<h:outputText value="#{not empty matriculaAlunoMBean.aluno.pessoa.dataNascimento ? matriculaAlunoMBean.aluno.pessoa.dataNascimento : 'Não Informado'}" >
								<f:convertDateTime pattern="dd/MM/yyyy"/>
							</h:outputText>
						</td>
					</tr>
					<tr>
						<th style="font-weight: bold;">
							<h:outputText value="E-mail:" />
						</th>
						<td>
							<h:outputText value="#{not empty matriculaAlunoMBean.aluno.pessoa.email ? matriculaAlunoMBean.aluno.pessoa.email : 'Não Informado'}" />
						</td>
					</tr>
					<tr>
						<th style="font-weight: bold;">
							<h:outputText value="Celular:" />
						</th>
						<td>
							<h:outputText value="#{not empty matriculaAlunoMBean.aluno.pessoa.celular ? matriculaAlunoMBean.aluno.pessoa.celular : 'Não Informado'}" />
						</td>
					</tr>
					<tr>
						<th style="font-weight: bold;">
							<h:outputText value="Telefone:" />
						</th>
						<td>
							<h:outputText value="#{not empty matriculaAlunoMBean.aluno.pessoa.telefone ? matriculaAlunoMBean.aluno.pessoa.telefone : 'Não Informado'}" />
						</td>
					</tr>
					<tr>
						<th style="font-weight: bold;">
							<h:outputText value="Sexo:" />
						</th>
						<td>
							<h:outputText value="#{not empty matriculaAlunoMBean.aluno.pessoa.sexo.denominacao ? matriculaAlunoMBean.aluno.pessoa.sexo.denominacao : 'Não Informado'}" />
						</td>
					</tr>
			</table>
			<br/><br/>
			<table style="width: 30%" class="formulario">
				<caption>
					<h:outputText value="Seleção da Turma" />
				</caption>
				<tr>
					<th class="obrigatorio">
						<h:outputText value="Turma:" />
					</th>
					<td>
						<p:selectOneMenu value="#{matriculaAlunoMBean.turma}" converter="converterTurma" id="turma">  
							<f:selectItem itemLabel="-- Selecione --" itemValue="0"/>  
            				<f:selectItems value="#{turmaMBean.all}" var="turma" itemLabel="#{turma.nomeExibicao}" itemValue="#{turma}" />  
						</p:selectOneMenu>
					</td>
				</tr>
				<tfoot>
					<tr>
						<td colspan="2" style="text-align: center">
							<p:commandButton  value="Matricular" action="#{matriculaAlunoMBean.matricular}" ajax="false"/>
							<p:commandButton  value="Cancelar" action="#{matriculaAlunoMBean.cancelar}" immediate="true" ajax="false"/>
						</td>
					</tr>
				</tfoot>
			</table>
    	</h:form>
		</ui:define>
		<ui:define name="footer">
			<ui:include src="/template/footer.xhtml" />
		</ui:define>
</ui:composition>
