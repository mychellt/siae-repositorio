<ui:composition template="/template/template.xhtml" 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:p="http://primefaces.org/ui">
		<ui:define name="header">
			<ui:include src="/template/header.xhtml" />
		</ui:define>
		<ui:define name="content">
		<h:form id="formMenu"  acceptcharset="ISO-8859-1">
			<p:breadCrumb>  
			    <p:menuitem value="Administração" url="#"/>
			    <p:menuitem value="Permissão" url="#" />
			    <p:menuitem value="Cadastrar" url="#" />  
			</p:breadCrumb> 
			<br/>
			<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />  
			<br/>

					 <table class="formulario" width="35%">
						<caption>Cadastro de Permissão</caption>
						<tr>
							<td class="obrigatorio">
								<h:outputText value="Denominação:"/>
							</td>
							<td>
								 <p:inputText size="37" value="#{permissaoMBean.obj.denominacao}"/>
							</td>
						</tr>
						<tr>
							<td class="obrigatorio">
								<h:outputText value="Descrição:"/>
							</td>
							<td>
								  <p:inputTextarea rows="5" cols="37"  value="#{permissaoMBean.obj.descricao}"/>
							</td>
						</tr>
						<tfoot>
							<tr>
								<td colspan="2">
									 <p:commandButton value="#{permissaoMBean.confirmButton}" ajax="false" actionListener="#{permissaoMBean.cadastrar}"/>
		                			 <p:commandButton value="Cancelar" ajax="false" actionListener="#{permissaoMBean.cancelar}"/>
								</td>
							</tr>
						</tfoot>
				</table>
				<br/><br/>
				<div class="legenda">
					<h:graphicImage library="images" name="/operacao/remover.png" />: Remover Permissão
					<h:graphicImage library="images" name="/operacao/alterar.png" />: Alterar Permissão
				</div>
				<p:dataTable id="dataTable" var="permissao" value="#{permissaoMBean.lista}"   paginator="true" rows="10"  
	                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  rowsPerPageTemplate="5,10,15">  
			        <f:facet name="header">  
			            Permissões 
			        </f:facet>  
			        <p:column style="width: 20%;">  
			            <f:facet name="header">  
			                <h:outputText value="Denominação" />  
			            </f:facet>  
			            <h:outputText value="#{permissao.denominacao}" />  
			        </p:column>    
			        <p:column style="width: 71%;">  
			            <f:facet name="header">  
			                <h:outputText value="Descrição" />  
			            </f:facet>  
			            <h:outputText value="#{permissao.descricao}" />  
			        </p:column>
			          <p:column style="width: 7%; text-align: right;"> 
			          	<f:facet name="header"/>
			          	<h:commandLink action="#{permissaoMBean.remover}">
			          		<h:graphicImage library="images" name="/operacao/remover.png" title="Remover Permissão"/>
			          	</h:commandLink>
			          	<h:commandLink action="#{permissaoMBean.preAlterar}">
			          		<h:graphicImage library="images" name="/operacao/alterar.png" title="Alterar Permissão"/>
			          		<f:setPropertyActionListener target="#{permissaoMBean.obj}" value="#{permissao}"/>
			          	</h:commandLink>    
			          </p:column>  
	    		</p:dataTable>
	    		<br/><br/>  
    	</h:form>
		</ui:define>
		<ui:define name="footer">
			<ui:include src="/template/footer.xhtml" />
		</ui:define>
</ui:composition>
