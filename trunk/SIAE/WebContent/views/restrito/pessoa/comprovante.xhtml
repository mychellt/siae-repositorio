<ui:composition template="/template/template.xhtml" 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
		<ui:define name="header">
			<ui:include src="/template/header.xhtml" />
		</ui:define>
		<ui:define name="content">
		<h:form id="form-comprovante"  acceptcharset="ISO-8859-1">
			<p:breadCrumb>  
				<p:menuitem value="Home" action="#{pessoaMBean.home}" ajax="false"/>
			    <p:menuitem value="Cadastros"/>
			    <p:menuitem value="#{pessoaMBean.controlador.obj.nomeExibicao}" action="#{pessoaMBean.controlador.iniciarCadastro}" />
			    <p:menuitem value="Comprovante de Cadastro" />  
			</p:breadCrumb> 
			<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" /> 
			<br/>
			<table class="formulario" style="width: 80%">
				<caption>
					<h:outputText value="Dados Pessoas do #{pessoaMBean.controlador.obj.nomeExibicao}" />
				</caption>
					<tr>
						<th style="font-weight: bold;">
							<h:outputText value="Nome:" />
						</th>
						<td>
							<h:outputText value="#{not empty pessoaMBean.obj.nome ? pessoaMBean.obj.nome : 'Não Informado' }"/>
						</td>
					</tr>
					<tr>
						<th style="font-weight: bold;">
							<h:outputText value="CPF:" />
						</th>
						<td>
							<h:outputText value="#{not empty pessoaMBean.obj.cpf ? pessoaMBean.obj.cpf : 'Não Informado' }"  >
								<f:converter converterId="converterCPF"/>
							</h:outputText>
						</td>
					</tr>
					<tr>
						<th style="font-weight: bold;">
							<h:outputText value="Nome da Mãe:" />
						</th>
						<td>
							<h:outputText value="#{not empty pessoaMBean.obj.nomeMae ? pessoaMBean.obj.nomeMae : 'Não Informado'}" />
						</td>
					</tr>
					<tr>
						<th style="font-weight: bold;">
							<h:outputText value="Nome do Pai:" />
						</th>
						<td>
							<h:outputText value="#{not empty pessoaMBean.obj.nomePai ? pessoaMBean.obj.nomePai : 'Não Informado'}" />
						</td>
					</tr>
					<tr>
						<th style="font-weight: bold;">
							<h:outputText value="Data do Nascimento:" />
						</th>
						<td>
							<h:outputText value="#{not empty pessoaMBean.obj.dataNascimento ? pessoaMBean.obj.dataNascimento : 'Não Informado'}" >
								<f:convertDateTime pattern="dd/MM/yyyy"/>
							</h:outputText>
						</td>
					</tr>
					<tr>
						<th style="font-weight: bold;">
							<h:outputText value="E-mail:" />
						</th>
						<td>
							<h:outputText value="#{not empty pessoaMBean.obj.email ? pessoaMBean.obj.email : 'Não Informado'}" />
						</td>
					</tr>
					<tr>
						<th style="font-weight: bold;">
							<h:outputText value="Celular:" />
						</th>
						<td>
							<h:outputText value="#{not empty pessoaMBean.obj.celular ? pessoaMBean.obj.celular : 'Não Informado'}" />
						</td>
					</tr>
					<tr>
						<th style="font-weight: bold;">
							<h:outputText value="Telefone:" />
						</th>
						<td>
							<h:outputText value="#{not empty pessoaMBean.obj.telefone ? pessoaMBean.obj.telefone : 'Não Informado'}" />
						</td>
					</tr>
					<tr>
						<th style="font-weight: bold;">
							<h:outputText value="Sexo:" />
						</th>
						<td>
							<h:outputText value="#{not empty pessoaMBean.obj.sexo.denominacao ? pessoaMBean.obj.sexo.denominacao : 'Não Informado'}" />
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<table class="subformulario" style="width: 100%">
								<caption>
									<h:outputText value="Endereço" />
								</caption>
								<tr>
									<th style="font-weight: bold;">
										<h:outputText value="CEP:" />
									</th>
									<td>
										<h:outputText value="#{not empty pessoaMBean.obj.endereco.cep ? pessoaMBean.obj.endereco.cep : 'Não Informado'}" />
									</td>
								</tr>
								<tr>
									<th style="font-weight: bold;">
										<h:outputText value="Logradouro:" />
									</th>
									<td>
										<h:outputText value="#{pessoaMBean.obj.endereco.nomeExibicao}"/>
									</td>
								</tr>
								<tr>
									<th style="font-weight: bold;">
										<h:outputText value="Bairro:" />
									</th>
									<td>
										<h:outputText value="#{not empty pessoaMBean.obj.endereco.bairro ? pessoaMBean.obj.endereco.bairro : 'Não Informado'}" /> 
									</td>
								</tr>
								<tr>
									<th style="font-weight: bold;">
										<h:outputText value="Município:" />
									</th>
									<td>
										<h:outputText value="#{not empty pessoaMBean.obj.endereco.municipio.nome ? pessoaMBean.obj.endereco.municipio.nomeExibicao : 'Não Informado'}" />
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<table class="subformulario">
								<caption>
									<h:outputText value="Documentação" />
								</caption>
								<tr>
									<th style="font-weight: bold;">
										<h:outputText value="RG:" />
									</th>
									<td>
										<h:outputText value="#{pessoaMBean.obj.identidade.numero != 0 ? pessoaMBean.obj.identidade.numero : 'Não Informado'}" />
									</td>
									<th style="font-weight: bold;">
										<h:outputText value="Orgão de Expedição:" />
									</th>
									<td>
										<h:outputText value="#{not empty pessoaMBean.obj.identidade.orgaoExpedidor ? pessoaMBean.obj.identidade.orgaoExpedidor : 'Não Informado'}" />
									</td>
								</tr>
								<tr>
									<th style="font-weight: bold;">
										<h:outputText value="UF:" />
									</th>
									<td>
										<h:outputText value="#{not empty pessoaMBean.obj.identidade.estado ? pessoaMBean.obj.identidade.estado.nomeExibicao : 'Não Informado'}" />
									</td>
									<th style="font-weight: bold;">
										<h:outputText value="Data de Expedição:" />
									</th>
									<td>
										<h:outputText value="#{not empty pessoaMBean.obj.identidade.dataExpedicao ? pessoaMBean.obj.identidade.dataExpedicao : 'Não Informado'}" >
											<f:convertDateTime pattern="dd/MM/yyyy"/>
										</h:outputText>
									</td>
								</tr>
								<tr>
									<td colspan="4" style="color: #BED6F8;">
										<hr />
									</td>
								</tr>
								<tr>
									<th style="font-weight: bold;">
										<h:outputText value="Certificado Militar" />
									</th>
									<td>
										<h:outputText value="#{pessoaMBean.obj.certificadoMilitar.numero !=0 ? pessoaMBean.obj.certificadoMilitar.numero : 'Não Informado'}" />
									</td>
									<th style="font-weight: bold;">
										<h:outputText value="Data de Expedição:" />
									</th>
									<td>
										<h:outputText value="#{not empty pessoaMBean.obj.certificadoMilitar.dataExpedicao ? pessoaMBean.obj.certificadoMilitar.dataExpedicao : 'Não Informado'}" >
											<f:convertDateTime pattern="dd/MM/yyyy"/>
										</h:outputText>
									</td>
								</tr>
								<tr>
									<th style="font-weight: bold;">
										<h:outputText value="Série:" />
									</th>
									<td>
										<h:outputText value="#{not empty pessoaMBean.obj.certificadoMilitar.serie ? pessoaMBean.obj.certificadoMilitar.serie : 'Não Informado'}" />
									</td>
									<th style="font-weight: bold;">
										<h:outputText value="Categoria:" />
									</th>
									<td>
										<h:outputText value="#{not empty pessoaMBean.obj.certificadoMilitar.categoria ? pessoaMBean.obj.certificadoMilitar.categoria : 'Não Informado'}" />
									</td>
								</tr>
								<tr>
									<th style="font-weight: bold;">
										<h:outputText value="Orgão:" />
									</th>
									<td>
										<h:outputText value="#{not empty pessoaMBean.obj.certificadoMilitar.orgao ? pessoaMBean.obj.certificadoMilitar.orgao : 'Não Informado'}" />
									</td>
								</tr>
								<tr>
									<td colspan="4" style="color: #BED6F8;">
										<hr />
									</td>
								</tr>
								<tr>
									<th style="font-weight: bold;">
										<h:outputText value="Certidão de Nascimento" />
									</th>
									<td>
										<h:outputText value="#{pessoaMBean.obj.certidaoNascimento.numero != 0 ? pessoaMBean.obj.certidaoNascimento.numero : 'Não Informado'}" />
									</td>
									<th style="font-weight: bold;">
										<h:outputText value="Data de Expedição:" />
									</th>
									<td>
										<h:outputText value="#{not empty pessoaMBean.obj.certidaoNascimento.dataExpedicao ? pessoaMBean.obj.certidaoNascimento.dataExpedicao : 'Não Informado'}" >
											<f:convertDateTime pattern="dd/MM/yyyy"/>
										</h:outputText>
									</td>
								</tr>
								<tr>
									<th style="font-weight: bold;">
										<h:outputText value="Cartório:" />
									</th>
									<td>
										<h:outputText value="#{not empty pessoaMBean.obj.certidaoNascimento.cartorio ? pessoaMBean.obj.certidaoNascimento.cartorio : 'Não Informado'}" />
									</td>
								</tr>
								<tr>
									<th style="font-weight: bold;">
										<h:outputText value="Livro:" />
									</th>
									<td>
										<h:outputText value="#{not empty pessoaMBean.obj.certidaoNascimento.livro ? pessoaMBean.obj.certidaoNascimento.livro : 'Não Informado'}" />
									</td>
									<th style="font-weight: bold;">
										<h:outputText value="Folha:" />
									</th>
									<td>
										<h:outputText value="#{not empty pessoaMBean.obj.certidaoNascimento.folha ? pessoaMBean.obj.certidaoNascimento.folha : 'Não Informado'}" />
									</td>
								</tr>
								<tr>
									<td colspan="4" style="color: #BED6F8;">
										<hr />
									</td>
								</tr>
								<tr>
									<th style="font-weight: bold;">
										<h:outputText value="Título de Eleitor:" />
									</th>
									<td>
										<h:outputText value="#{pessoaMBean.obj.tituloEleitor.numero != 0 ? pessoaMBean.obj.tituloEleitor.numero : 'Não Informado'}" />
									</td>
									<th style="font-weight: bold;">
										<h:outputText value="UF:" />
									</th>
									<td>
										<h:outputText value="#{not empty pessoaMBean.obj.tituloEleitor.uf.nome ? pessoaMBean.obj.tituloEleitor.uf.nome : 'Não Informado'}" />
									</td>
								</tr>
								<tr>
									<th style="font-weight: bold;">
										<h:outputText value="Zona:" />
									</th>
									<td>
										<h:outputText value="#{not empty pessoaMBean.obj.tituloEleitor.zona ? pessoaMBean.obj.tituloEleitor.zona : 'Não Informado'}" />
									</td>
									<th style="font-weight: bold;">
										<h:outputText value="Seção:" />
									</th>
									<td>
										<h:outputText value="#{not empty pessoaMBean.obj.tituloEleitor.secao ? pessoaMBean.obj.tituloEleitor.secao : 'Não Informado'}" />
									</td>
								</tr>
								<tr>
									<td colspan="4" style="color: #BED6F8;">
										<hr />
									</td>
								</tr>
								<tr>
									<th style="font-weight: bold;">
										<h:outputText value="Passaporte:" />
									</th>
									<td>
										<h:outputText value="#{not empty pessoaMBean.obj.passaporte ? pessoaMBean.obj.passaporte : 'Não Informado'}" />
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<table style="width: 100%" class="subformulario">
								<caption>
									<h:outputText value="Naturalidade" />
								</caption>
								<tr>
									<th style="font-weight: bold;">
										<h:outputText value="País:" />
									</th>
									<td>
										<h:outputText value="#{not empty pessoaMBean.obj.naturalidade.pais ? pessoaMBean.obj.naturalidade.pais.nome : 'Não Informado'}" />
									</td>
									<th style="font-weight: bold;">
										<h:outputText value="Município:" />
									</th>
									<td>
										<h:outputText value="#{not empty pessoaMBean.obj.naturalidade.municipio ? pessoaMBean.obj.naturalidade.municipio.nomeExibicao : 'Não Informado'}" />
									</td>
								</tr>
								<tr>
									<th style="font-weight: bold;">
										<h:outputText value="Naturalidade:" />
									</th>
									<td>
										<h:outputText value="#{not empty pessoaMBean.obj.naturalidade.denominacao ? pessoaMBean.obj.naturalidade.denominacao : 'Não Informado'}" />
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tfoot>
						<tr>
							<td colspan="2" style="text-align: center;">
								<p:commandButton ajax="false" action="#{pessoaMBean.controlador.iniciarCadastro}" value="Cadastrar Outro #{pessoaMBean.controlador.obj.nomeExibicao}" />
							</td>
						</tr>
					</tfoot>
			</table>
    	</h:form>
		</ui:define>
		<ui:define name="footer">
			<ui:include src="/template/footer.xhtml" />
		</ui:define>
</ui:composition>
