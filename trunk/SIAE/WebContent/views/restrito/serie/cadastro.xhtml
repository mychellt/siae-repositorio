<ui:composition template="/template/template.xhtml" 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:p="http://primefaces.org/ui">
		<ui:define name="header">
			<ui:include src="/template/header.xhtml" />
		</ui:define>
		<ui:define name="content">
		<h:form id="form"  acceptcharset="ISO-8859-1">
			<p:breadCrumb>  
				<p:menuitem value="Home" action="#{serieMBean.home}"/>
			    <p:menuitem value="Cadastros" action="#{serieMBean.home}"/>
			    <p:menuitem value="Série" action="#{serieMBean.iniciarCadastro}" />
			    <p:menuitem value="Cadastrar" />  
			</p:breadCrumb> 
			<br/>
			<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" /> 
			<br/>
			<table width="35%" class="formulario">
				<caption>Cadastrar Série</caption>
				<tr>
					<th>
						<h:outputText value="Denominação:" />
					</th>
					<td>
						<p:inputText value="#{serieMBean.obj.denominacao}" size="40"/>
					</td>
				</tr>
				<tr>
					<th>
						<h:outputText value="Nível" />
					</th>
					<td>  
						<p:selectOneMenu value="#{serieMBean.obj.nivel}" converter="converterNivel" id="nivel">  
							<f:selectItem itemLabel="-- Selecione --" itemValue="#{null}" noSelectionOption="true"/>  
            				<f:selectItems value="#{nivelMBean.all}" var="nivel" itemLabel="#{nivel.denominacao}" itemValue="#{nivel}" />  
						</p:selectOneMenu>
					</td>
				</tr>
				<tfoot>
					<tr>
						<td colspan="2"> 
							<p:commandButton update="@form" value="#{serieMBean.confirmButton}" action="#{serieMBean.cadastrar}" />
							<p:commandButton value="Cancelar" action="#{serieMBean.cancelar}"/>
						</td>
					</tr>
				</tfoot>
			</table>
			<br/><br/>
				<div class="legenda">
					<h:graphicImage library="images" name="/operacao/remover.png" />: Remover Série
					<h:graphicImage library="images" name="/operacao/alterar.png" />: Alterar Série
				</div>
				<p:dataTable id="dataTable" var="serie" value="#{serieMBean.lista}"  emptyMessage="Nenhum registro encontrado." paginator="true" rows="10" 
	                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  rowsPerPageTemplate="5,10,15">  
			        <f:facet name="header">  
			            Séries 
			        </f:facet>  
			        <p:column style="width: 20%;">  
			            <f:facet name="header">  
			                <h:outputText value="Denominação" />  
			            </f:facet>  
			            <h:outputText value="#{serie.denominacao}" />  
			        </p:column>    
			        <p:column style="width: 71%;">  
			            <f:facet name="header">  
			                <h:outputText value="Nível" />  
			            </f:facet>  
			            <h:outputText value="#{serie.nivel.denominacao}" />  
			        </p:column>
			          <p:column style="width: 7%; text-align: right;"> 
			          	<f:facet name="header"/>
			          	<h:commandLink onclick="confirmation.show(); return false" >
			          		<h:graphicImage library="images" name="/operacao/remover.png" title="Remover Série"/>
			          	</h:commandLink>			          	
			          	<h:commandLink action="#{serieMBean.preAlterar}">
			          		<h:graphicImage library="images" name="/operacao/alterar.png" title="Alterar Série"/>
			          		<f:setPropertyActionListener target="#{serieMBean.obj}" value="#{serie}"/>
			          	</h:commandLink>
			          </p:column>  
	    		</p:dataTable>
	    		<br/><br/>    
	    		<p:confirmDialog id="confirmDialog" message="Deseja realmente remover o registro?"   header="Initiating destroy process" widgetVar="confirmation">  
			        <p:commandButton id="confirm" value="Sim" update="dataTable" oncomplete="confirmation.hide()" action="#{serieMBean.remover}">
			        	<f:setPropertyActionListener target="#{serieMBean.obj}" value="#{serie}"/>
			        </p:commandButton>  
			       	<p:commandButton id="decline" value="Nao" onclick="confirmation.hide()" type="button" />   
				</p:confirmDialog>   
		  </h:form>
		</ui:define>
		<ui:define name="footer">
			<ui:include src="/template/footer.xhtml" />
		</ui:define>
</ui:composition>
