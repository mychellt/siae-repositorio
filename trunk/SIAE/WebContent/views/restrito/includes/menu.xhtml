<ui:composition 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
		<p:menubar> 
			 <p:submenu label="Aministração" >  
			 	 <p:submenu label="Permissão">

			 	 </p:submenu>
			 </p:submenu>
			 <p:submenu label="Cadastros" >  
			 	 <p:submenu label="Aluno">  
			 	 	 <p:menuitem value="Cadastrar" action="#{alunoMBean.iniciarCadastro}" ajax="false" immediate="true"/>
			 	 	 <p:menuitem value="Listar/Alterar" action="#{consultadorAlunoMBean.iniciarListagem}" ajax="false" immediate="true"/>
			 	 </p:submenu>
			 	 <p:submenu label="Professor">  
			 	 	 <p:menuitem value="Cadastrar" action="#{professorMBean.iniciarCadastro}" ajax="false" immediate="true"/>

			 	 </p:submenu>
			 	 <p:submenu label="Funcionário">  
			 	 	 <p:menuitem value="Cadastrar" action="#{funcionarioMBean.iniciarCadastro}" ajax="false"  immediate="true"/>
			 	 	 <p:menuitem value="Listar/Alterar" action="#{funcionarioMBean.iniciarListagem}" ajax="false" immediate="true"/>
			 	 </p:submenu>
			 	 <p:submenu label="Turma">  
			 	 	 <p:menuitem value="Cadastrar" action="#{turmaMBean.iniciarCadastro}" ajax="false"  immediate="true"/>

			 	 </p:submenu>
			 	  <p:submenu label="Série">  
			 	 	 <p:menuitem value="Cadastrar" action="#{serieMBean.iniciarCadastro}" ajax="false" immediate="true"/>
			 	 </p:submenu>
			 	 <p:submenu label="Instituição">  
			 	 	 <p:menuitem value="Cadastrar" action="#{instituicaoMBean.iniciarCadastro}" ajax="false" immediate="true"/>
			 	 	 <p:menuitem value="Listar/Alterar" action="#{instituicaoMBean.iniciarListagem}" ajax="false" immediate="true"/>
			 	 </p:submenu>
			 	  <p:submenu label="Formação Acadêmica">  
			 	 	 <p:menuitem value="Cadastrar" action="#{formacaoAcademicaMBean.iniciarCadastro}" ajax="false" immediate="true"/>
			 	 </p:submenu>
			 </p:submenu> 
		</p:menubar>
</ui:composition>
